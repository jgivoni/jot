<VirtualHost *:80>
  ServerName replanner.local
  ServerAdmin jakob@givoni.com

  AliasMatch ^(.*)$ /vagrant/provisioning/php/bootstrap.php 

  <Directory "/vagrant/provisioning/php">
    Require all granted

    SetHandler "proxy:fcgi://127.0.0.1:9000"
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName api.replanner.local
  ServerAdmin jakob@givoni.com

  AliasMatch ^(.*)$ /vagrant/provisioning/php/bootstrap-api.php 

  <Directory "/vagrant/provisioning/php">
    Require all granted

    SetHandler "proxy:fcgi://127.0.0.1:9000"
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName static.replanner.local
  ServerAdmin jakob@givoni.com

  DocumentRoot /replanner/app/static/

  <Directory "/replanner/app/static">
    Require all granted

    EnableSendfile Off
    EnableMMAP Off
  </Directory>
</VirtualHost>

